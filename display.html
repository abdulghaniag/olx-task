<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

 <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 40px;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }
    .left {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #mainImg {
      width: 100%;
      max-width: 500px;
      height: 350px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    #mainImg:hover {
      transform: scale(1.02);
    }
    .thumbnails {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 500px;
    }
    .thumbnails img {
      width: 140px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ccc;
      transition: 0.3s;
      cursor: pointer;
    }
    .thumbnails img:hover {
      border-color: #2563eb;
      transform: scale(1.05);
    }

    .right {
      flex: 1;
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #111827;
    }
    .right h3 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #6b7280;
    }
    .right p {
      font-size: 22px;
      font-weight: bold;
      color: #10b981;
      margin-bottom: 25px;
    }
    .right button {
      width: 180px;
      padding: 12px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .right button:hover {
      background: #2563eb;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .right, .left {
        width: 100%;
      }
      .thumbnails img {
        width: 100px;
        height: 70px;
      }
    }
  </style>


</head>
<body>
<div id="container">
    <div id="left">
        <img id="mainImg" class="main-img" src="" alt="product Image">
        <div class="thumbnails" id="thumbs"></div>
    </div>

    <div id="right">
        <!-- <img src= alt=""> -->
         <!-- <img src= alt=""> -->
        <h2 id="productName"></h2>
        <h3 id="productTittle"></h3>
        <p id="productPrice"></p>
        <p id="productDisplay"></p>
        <p id="productRam"></p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>
</div>

<script>
 
   let data =  JSON.parse(localStorage.getItem("selectProduct"))
   let mainImg =  document.getElementById("mainImg");
   let thumbsDiv = document.getElementById("thumbs");

   if(data.images && Array.isArray(data.images) && data.images.length > 0){
    mainImg.src= data.images[0];

    for(let i=0; i<data.images.length; i++){
        let img = document.createElement("img");
        img.src = data.images[i];
        img.onclick = () => {
            mainImg.src = data.images[i];
        } ;
        thumbsDiv.appendChild(img);
     }   
    }else{
        mainImg.src = data.images;
    }
    document.getElementById("productName").textContent = data.name;
    document.getElementById("productTittle").textContent = data.tittle;
    document.getElementById("productPrice").textContent = data.price;
    document.getElementById("productDisplay").textContent = data.display;
    document.getElementById("productRam").textContent = data.ram;

    function addToCart(){
        let storeData = localStorage.getItem("storeData");
        let isLoggedIn = localStorage.getItem("isLoggedIn");

      if(!storeData){
        localStorage.setItem("redirectBack" , "display.html");
        alert("please Sign up first");
        window.location.href = "sign-up.html"
        return;
      }
      if(!isLoggedIn){
        localStorage.setItem("redirectBack" , "display.html");
        alert("please Login First");
        window.location.href = "login.html";
        return;
      }

        let cart = JSON.parse(localStorage.getItem("cart")) || [] ;

  let existing = cart.find(item => item.name === data.name);
  let price = +data.price.replace("Rs.", "").trim();
  if(existing){
    existing.quantity += 1;
  }else{
    cart.push({
      name : data.name,
      image: Array.isArray(data.images) ? data.images[0] : data.images,
      price: price,
      quantity : 1
    });
  }

  localStorage.setItem("cart" ,JSON.stringify(cart));
//   alert("Item added to cart!");
    Swal.fire({
        title: "Item Added to Cart!",
        icon: "success",
        showConfirmButton: false,
        timer: 1500
    });

    setTimeout(() => {
        window.location.href = "cart.html";
    }, 1600);
};
</script>

</body>
</html>
