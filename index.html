      color: gray;

      right: 0px;
      top: 50%;
      transform: translateY(-50%);
      /* padding: 8px 15px; */
      height: 60px;
      width: 130px;
      border-radius: 5px;
      border: none;
      background-color: rgb(68, 66, 66);
      color: white;
      cursor: pointer;
      font-size: larger;
    }

    .right-search-wrapper button:hover {
      background-color: #3a9e3f;
    }

        gap: 15px;
